<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBSA Demo Map</title>
    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
        
        .maplibregl-ctrl {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
        
        #map-container {
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        .map-container {
            height: 100% !important;
            width: 100% !important;
        }
        
        .map-legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
        }
        
        .map-legend p {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .map-legend div {
            display: flex;
            align-items: center;
            margin: 2px 0;
        }
        
        .map-legend span {
            display: inline-block;
            width: 20px;
            height: 15px;
        }
        
        .map-click-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            z-index: 1000;
            pointer-events: none;
        }
        
        .time-slider-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            min-width: 600px;
        }
        
        .time-slider-container label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        
        .time-slider-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .time-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .time-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #2c7bb6;
            cursor: pointer;
        }
        
        .time-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #2c7bb6;
            cursor: pointer;
            border: none;
        }
        
        .time-slider-value {
            font-size: 14px;
            font-weight: bold;
            color: #2c7bb6;
            min-width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="map-container"></div>

<script>
function renderMap(element) {
    let container = (typeof element === "string") ? document.getElementById(element) : element;
    if (!container) return;

    const uniqueId = "map_" + Math.random().toString(36).substr(2, 9);
    const mapId = uniqueId + "_map";
    const legendId = uniqueId + "_legend";

    const sliderId = uniqueId + "_slider";
    const sliderValueId = uniqueId + "_slider_value";
    
    container.innerHTML = `
        <div class="map-container" style="height: 100%; width: 100%; position: relative;">
            <div id="${mapId}" style="height: 100%; width: 100%"></div>
            <div id="${legendId}" class="map-legend">
                <p>Records</p>
                <div><span style="background:#2c7bb6;margin-right:6px;"></span>1</div>
                <div><span style="background:#abd9e9;margin-right:6px;"></span>10</div>
                <div><span style="background:#ffffbf;margin-right:6px;"></span>100</div>
                <div><span style="background:#fdae61;margin-right:6px;"></span>1,000</div>
                <div><span style="background:#d7191c;margin-right:6px;"></span>&gt;10,000</div>
            </div>
            <div class="time-slider-container">
                <label>End year</label>
                <div class="time-slider-wrapper">
                    <input type="range" id="${sliderId}" class="time-slider" min="1950" max="2026" value="2026" step="1">
                    <span id="${sliderValueId}" class="time-slider-value">2026</span>
                </div>
            </div>
        </div>
    `;

    const map = new maplibregl.Map({
        container: mapId,
        center: [-100, 45],
        zoom: 3,
        style: {
            version: 8,
            glyphs: "https://demotiles.maplibre.org/font/{fontstack}/{range}.pbf",
            sources: {
                ebsa: {
                    type: "vector",
                    tiles: ["https://tiles.obis.org/ebsa_tiles/{z}/{x}/{y}.pbf"],
                    minzoom: 0,
                    maxzoom: 14
                },
                land_polygons: {
                    type: "vector",
                    tiles: ["https://tiles.obis.org/land_tiles/{z}/{x}/{y}.pbf"],
                    minzoom: 0,
                    maxzoom: 14
                },
                gebco_filtered: {
                    type: "vector",
                    tiles: ["https://tiles.obis.org/gebco_filtered_tiles/{z}/{x}/{y}.pbf"],
                    minzoom: 0,
                    maxzoom: 14
                }
            },
            layers: [
                {
                    id: "background",
                    type: "background",
                    paint: {
                        "background-color": "#dbdbdc"
                    }
                },
                {
                    id: "land_polygons",
                    type: "fill",
                    source: "land_polygons",
                    "source-layer": "land",
                    paint: {
                        "fill-color": "#fcfcfd",
                        "fill-opacity": 1.0
                    }
                },
                {
                    id: "contours",
                    type: "line",
                    source: "gebco_filtered",
                    "source-layer": "gebco_filtered",
                    paint: {
                        "line-color": "#044062",
                        "line-width": 0.2,
                        "line-opacity": 0.33
                    }
                },
                {
                    id: "ebsa",
                    type: "line",
                    source: "ebsa",
                    "source-layer": "ebsa",
                    paint: {
                        "line-color": "#000000",
                        "line-width": 0.5,
                        "line-opacity": 0.3
                    }
                }
            ]
        },
        projection: "mercator",
        attributionControl: false,
        scrollZoom: true,
        dragPan: true
    });

    map.on("load", function() {
        function updateOccurrenceSource(year) {
            const enddate = `${year}-12-31`;
            const tilesUrl = `https://api.obis.org/occurrence/tile/{x}/{y}/{z}.mvt?cellspertile=200&enddate=${enddate}`;
            
            if (map.getSource("occurrence")) {
                map.getSource("occurrence").setTiles([tilesUrl]);
            } else {
                map.addSource("occurrence", {
                    type: "vector",
                    tiles: [tilesUrl],
                    scheme: "xyz"
                });
            }
        }
        
        const initialYear = 2026;
        updateOccurrenceSource(initialYear);

        map.addLayer({
            id: "obis-occurrence-layer-" + uniqueId,
            type: "fill",
            source: "occurrence",
            "source-layer": "grid",
            paint: {
                "fill-color": [
                    "interpolate",
                    ["linear"],
                    ["get", "doc_count"],
                    0, "#2c7bb6",
                    10, "#abd9e9",
                    100, "#ffffbf",
                    1000, "#fdae61",
                    10000, "#d7191c"
                ],
                "fill-opacity": 0.8
            }
        });
        
        const slider = document.getElementById(sliderId);
        const sliderValue = document.getElementById(sliderValueId);
        sliderValue.textContent = initialYear;
        slider.addEventListener('input', function() {
            const year = parseInt(this.value);
            sliderValue.textContent = year;
        });
        slider.addEventListener('change', function() {
            const year = parseInt(this.value);
            updateOccurrenceSource(year);
        });

        map.addControl(new maplibregl.ScaleControl({
            maxWidth: 100,
            unit: "metric"
        }), 'bottom-left');

        map.addControl(new maplibregl.FullscreenControl(), 'bottom-left');

    });
}

window.addEventListener('DOMContentLoaded', function() {
    renderMap('map-container');
});
</script>
</body>
</html>
